<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="test" style="position:absolute;">
        <div @contextmenu.prevent="test">
            123
        </div>
    </div>
    <div id="menu" style="display: none;border-style: dashed;border-color: red;position: absolute;width: 100px;height: 100px;">hhh</div>
</body>
</html>
<script>
    new Vue({
        el: "#test",
        methods: {
            test(){
                var e = e || window.event;
                document.getElementById("menu");
                alert(e.clientX - 0);
            }
        }
    })
</script>
